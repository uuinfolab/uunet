image: ubuntu

pipelines:
  default:
    - step:
        script:
          - uname -a
          - apt-get update
          - apt-get install build-essential
          - gcc --version
          - apt-get install cmake doxygen graphviz libblas-dev liblapack-dev -y --force-yes
          - cmake --version
          - mkdir build
          - cd build
          - cmake -DCMAKE_BUILD_TYPE=Debug -DOPTION_BUILD_DOCS=ON ..
          - make
          - ./run_tests
